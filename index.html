<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Github Blocks
        </title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Github Blocks</h1>
                <div class="row blue">
                    <img src="./img/droctocat.png" alt="Dr Octocat image" class="resize">
                    <img src="./img/spidertocat.png" alt="Spider cat image" class="resize">
                    <img src="./img/ironcat.jpg" alt="ironcat image" class="resize">
                </div>
                <div class="row pink">
                    <img src="./img/grinchtocat.gif" alt="Grinch cat image" class="resize">
                    <img src="./img/mummytocat.gif" alt="Mummy cat image" class="resize">
                </div>
                <div class="row">
                    <img src="./img/andycat.jpg" alt="Andy cat image" class="resize">
                    <img src="./img/cloud.jpg" alt="Cloud cat image" class="resize">
                    <img src="./img/baracktocat.jpg" alt="Barack to cat image" class="resize">
                </div>
                <p>Images from: <a href="https://octodex.github.com/">GitHub Octodex</a></p>
        </div>
    </body>
</html>
